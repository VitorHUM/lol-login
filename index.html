<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/icon.ico">
  <title>Riot Client Main</title>
</head>

<body>
  <main class="noselect">
    <section class="login">
      <div class="wrapper">
        <img src="img/logo.png" alt="Riot Games logo" class="login-logo">

        <h1 class="login-title">Sign in</h1>

        <label class="login-label">
          <span>username</span>
          <input type="text" name="username" class="input">
        </label>

        <label class="login-label">
          <span>password</span>
          <input type="password" name="password" class="input" id="password">
          <i class="bi bi-eye-slash-fill hide-show" id="togglePassword"></i>
        </label>

        <div class="login-icons">
          <button type="button" class="icons-button">
            <img src="img/facebook-icon.png" alt="Facebook icon">
          </button>
          <button type="button" class="icons-button">
            <img src="img/google-icon.png" alt="Google icon">
          </button>
          <button type="button" class="icons-button">
            <img src="img/apple-icon.png" alt="Google icon">
          </button>
        </div>

        <div class="checkbox-wrapper">
          <label class="login-label-checkbox">
            <input type="checkbox" class="input-checkbox">
            Stay signed in
          </label>
        </div>

      </div>

      <div class="wrapper">
        <button type="button" class="login-button" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z" />
          </svg>
        </button>

        <a href="https://recovery.riotgames.com/en?region=NA1" target="_blank" class="login-link">can't sign in?</a>
        <a href="https://signup.leagueoflegends.com/en-us/signup/index#/" target="_blank" class="login-link">create account</a>
      </div>
    </section>

    <section class="wallpaper"></section>

  </main>

  <script src="script.js"></script>
</body>

</html>
